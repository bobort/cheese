{% extends "base.html" %}
{% block content %}
<div class="container">
	<h2 class="my-4">Upload bank transactions</h2>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="file" accept="csv">
		<br>
		{{ form.errors }}
		<button class="btn btn-dark my-4" type="submit">Submit</button>
	</form>
</div>
{% endblock %}
